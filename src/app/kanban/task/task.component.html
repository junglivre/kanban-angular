<div class="task-card" (click)="toggleModal()">
  <h3>{{ task.title }}</h3>
  <p>{{ task.description }}</p>
</div>

<div class="modal-overlay" 
     *ngIf="isModalOpen" 
     (click)="toggleModal()"
     [class.entering]="animationState === 'entering'"
     [class.leaving]="animationState === 'leaving'">
  <div class="modal-content" 
       (click)="$event.stopPropagation()"
       [class.entering]="animationState === 'entering'"
       [class.leaving]="animationState === 'leaving'">
    <button class="close-button" (click)="toggleModal()">×</button>
    <h2>{{ task.title }}</h2>
    <img src="https://placehold.co/600x400?text=Me+dá+nota+10,+professor" alt="Task image" class="task-image">
    <p class="long-description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
      Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </p>
  </div>
</div>
